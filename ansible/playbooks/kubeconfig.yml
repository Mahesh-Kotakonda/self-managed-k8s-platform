---
- name: Fetch kubeconfig from control plane to bastion
  hosts: control_plane
  become: true
  gather_facts: false

  vars:
    bastion_user: ubuntu
    bastion_home: /home/ubuntu
    kubeconfig_src: /etc/kubernetes/admin.conf
    kubeconfig_tmp: /tmp/admin.conf

  tasks:
    - name: Copy kubeconfig to temporary location
      fetch:
        src: "{{ kubeconfig_src }}"
        dest: "{{ kubeconfig_tmp }}"
        flat: yes

- name: Install kubeconfig on bastion
  hosts: bastion
  become: true
  gather_facts: false

  tasks:
    - name: Ensure .kube directory exists
      file:
        path: /home/ubuntu/.kube
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Copy kubeconfig to bastion
      copy:
        src: /tmp/admin.conf
        dest: /home/ubuntu/.kube/config
        owner: ubuntu
        group: ubuntu
        mode: '0600'
