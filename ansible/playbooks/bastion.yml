---
- name: Setup bastion host and bootstrap Kubernetes cluster
  hosts: bastion
  become: true

  vars:
    kubectl_version: "v1.29.3"
    kubectl_bin_path: /usr/local/bin/kubectl

    bastion_user: ubuntu
    ssh_key_src: /home/ec2-user/k8s_key_pair.pem
    ssh_key_dest: /home/ubuntu/.ssh/k8s_key_pair.pem

    ansible_src_dir: "{{ playbook_dir }}/.."
    ansible_dest_dir: /home/ubuntu/ansible

  tasks:
    # -------------------------------
    # Base packages
    # -------------------------------
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Ensure required base packages are installed
      apt:
        name:
          - ca-certificates
          - curl
          - openssh-client
          - software-properties-common
        state: present

    # -------------------------------
    # Install Ansible on bastion
    # -------------------------------
    - name: Install Ansible
      apt:
        name: ansible
        state: present

    - name: Verify Ansible installation
      command: ansible --version
      register: ansible_version_output
      changed_when: false

    - name: Print Ansible version
      debug:
        msg: "{{ ansible_version_output.stdout_lines[0] }}"

    # -------------------------------
    # kubectl installation
    # -------------------------------
    - name: Download kubectl binary
      get_url:
        url: "https://dl.k8s.io/release/{{ kubectl_version }}/bin/linux/amd64/kubectl"
        dest: "{{ kubectl_bin_path }}"
        mode: "0755"
        force: yes

    - name: Verify kubectl installation
      command: kubectl version --client
      register: kubectl_version_output
      changed_when: false

    - name: Print kubectl version
      debug:
        msg: "{{ kubectl_version_output.stdout }}"

    # -------------------------------
    # SSH key setup
    # -------------------------------
    - name: Ensure .ssh directory exists for ubuntu user
      file:
        path: /home/ubuntu/.ssh
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0700'

    - name: Copy SSH private key to bastion
      copy:
        src: "{{ ssh_key_src }}"
        dest: "{{ ssh_key_dest }}"
        owner: ubuntu
        group: ubuntu
        mode: '0600'

    - name: Ensure known_hosts file exists
      file:
        path: /home/ubuntu/.ssh/known_hosts
        state: touch
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    # -------------------------------
    # Copy Ansible project to bastion
    # -------------------------------
    - name: Copy Ansible directory to bastion
      copy:
        src: "{{ ansible_src_dir }}"
        dest: "{{ ansible_dest_dir }}"
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    # =====================================================
    # RUN KUBERNETES BOOTSTRAP FROM BASTION
    # =====================================================

    - name: Run Kubernetes bootstrap playbook
      become_user: ubuntu
      shell: |
        cd ~/ansible/ansible
        ansible-playbook -i inventory/inventory.ini playbooks/bootstrap.yml
      args:
        executable: /bin/bash
    
    - name: Initialize control plane
      become_user: ubuntu
      shell: |
        cd ~/ansible/ansible
        ansible-playbook -i inventory/inventory.ini playbooks/control-plane.yml
      args:
        executable: /bin/bash
    
    - name: Join worker nodes
      become_user: ubuntu
      shell: |
        cd ~/ansible/ansible
        ansible-playbook -i inventory/inventory.ini playbooks/workers.yml
      args:
        executable: /bin/bash

